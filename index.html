<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/omikujisample.css">
  <title>じゃんけん</title>
</head>

<body>
  <section>
    <header>
      <div class="photo"><img src="./janken.img/y1oe1dOQ_400x400のコピー.jpg" alt="後澤" width="200px" height="200px"></div>
      <div class="photo">
        <h1 class="main-title">後澤じゃんけん</h1>
      </div>
      <div class="photo"><img src="./janken.img/y1oe1dOQ_400x400のコピー.jpg" alt="後澤" width="200px" height="200px"></div>
    </header>
  </section>

  <section>
    <main>
      <h2 class="question">何を出す？</h2>
      <ul class="action">
        <li class="action-hand" id="gu_btn">グー</li>
        <li class="action-hand balloon" id="cho_btn">チョキ
          <span class="balloon-cho">本当にチョキでいいの？</span>
        </li>
        <li class="action-hand" id="par_btn">パー</li>
      </ul>
      <h2 class="judgment" id="judgment">結果は？</h2>
    </main>
  </section>

  <section>
    <footer>©️copyrights 2016-2018 Cheeese Academy Fukuoka All RIghts Reserved.</footer>
  </section>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function () {
      const result = ['グー', 'チョキ', 'パー'];

      $('#gu_btn').on('click', function () {
        // 自分の手はグー
        let rand = Math.floor(Math.random() * 5);
        // 0コンピュータグー,1コンピュータチョキ,2コンピュータパー
        // コンピュータの手を表示
        $('#com_hand').text('コンピュータの手:' + result[rand]);
        if (rand == 0) {
          $('#judgment').text('あいこ');
        } else if (rand == 1) {
          $('#judgment').text('勝ち');
          alert('クッ、、やるな、、、');
        } else if (rand == 2) {
          $('#judgment').text('負け');
        } else {
          $('#judgment').text('勝ち');
        }
      });

      $('#cho_btn').on('click', function () {
        // 自分の手はチョキ
        let rand = Math.floor(Math.random() * 3);
        // 0コンピュータグー,1コンピュータチョキ,2コンピュータパー
        // コンピュータの手を表示
        $('#com_hand').text('コンピュータの手:' + result[rand]);
        if (rand == 0) {
          $('#judgment').text('負け');
        } else if (rand == 1) {
          $('#judgment').text('あいこ');
        } else {
          $('#judgment').text('勝ち');
        }
      });

      $('#par_btn').on('click', function () {
        // 自分の手はチョキ
        let rand = Math.floor(Math.random() * 3);
        // 0コンピュータグー,1コンピュータチョキ, 2コンピュータパー
        // コンピュータの手を表示
        $('#com_hand').text('コンピュータの手:' + result[rand]);
        if (rand == 0) {
          $('#judgment').text('勝ち');
        } else if (rand == 1) {
          $('#judgment').text('負け');
        } else {
          $('#judgment').text('あいこ');
        }
      });

    });

  </script>

</body>

</html>
